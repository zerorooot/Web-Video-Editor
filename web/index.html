<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <script src="./jquery-3.3.1.slim.min.js">
    </script>
    <script src="./nouislider.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./jquery-ui.css">
    <link rel="stylesheet" href="./nouislider.min.css">
</head>
<body>
<br>
<div id="resizable" class="ui-widget-content">
    <video class="video" loop muted></video>
    <canvas id="canv"></canvas>
</div>
<div id="upload">
    <input type="file" id="video_selector" accept=".mkv,video/*"/>
    <br>
    <input type="text" id="video_url"/>
    <button onclick="upload()">确定</button>
</div>
<div class="hide_until_load hidden">
    <span class="current_time" id="current_time"></span>
    <br>
    <span class="current_time_form"></span>
    <div class="slider_wrapper" style="align-content: center">
        <div id="slider"></div>
        <div class="slider_time_pos"></div>
    </div>

    <div>
        Start: <input type="number" class="slider_control" data-pos="0" value="0" title="Start" id="start_time"/>
        End: <input type="number" class="slider_control" data-pos="1" value="1" title="End" id="end_time"/>
        <button class='play_toggle' onClick="pause_toggle()">&#10074;&#10074;</button>
        <label for="mute_toggle">Mute:</label><input type="checkbox" id="mute_toggle" checked/>
    </div>

    <br>

    <div>
        <button onClick='rewind()'>⏪</button>
        <input type="number" id="time_number" value="10"/> s
        <button onClick='fast_forward()'> ⏩</button>
    </div>

    <br>

    <div>
        <button onClick='set_current_start_time()'>set to start time</button>
        <button onClick="set_current_end_time()">set to end time</button>
    </div>


    <div class="ffmpeg" onclick="copyText()" title="Click here to copy to clipboard.">
        ffmpeg -i in.mp4 -filter:v "crop=80:60:200:100" -c:a copy out.mp4
    </div>


</div>

<script src="./control.js"></script>
</body>
</html>
